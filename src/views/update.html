<!DOCTYPE html>
<html lang="en">
<head>

  <title>Crud Vanilla</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <section class="update__container">

      Volver

      <h1 class="update__title">Actualizar usuario</h1>

      <div class="update__inputs">

          <input class="update__input" required type="text" id="firstname" placeholder="Nombre">
        </div>
        <div class="update__lastname">
          <input class="update__input" required type="text" id="lastname" placeholder="Apellidos">
        </div>
        <div class="update__email">
          <input class="update__input" required type="email" id="email" placeholder="Email">
        </div>
        <div class="update__password">
          <input class="update__input" required type="text" id="pass" placeholder="ContraseÃ±a">
        </div>
      </div>

      <div class="update__save">
        <button type="submit" class="update__save-btn">Actualizar</button>
      </div>
    </form>

  </section>

  <script src="../js/update.js"></script>
</body>
</html>
